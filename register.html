    <div>
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="card mt-4">
                        <div class="card-header text-center">
                            <strong>FORM</strong> LOGIN
                        </div>
                        <div class="card-body">
                           
                    <form action="login.html">
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail ..." required>
                        </div>
                        <div class="mt-3">
                            <label for="Username">Username</label>
                            <input type="Username" class="form-control" id="Username" name="Username" placeholder="Username ..." required>
                        </div>
                        <div class="mt-3">
                            <label for="Password">Password</label>
                            <input type="Password" class="form-control" id="Password" name="Password" placeholder="Password ..." required>
                        </div>
                        <div class="mt-3">
                            <label for="Password Confirm">Password Confirm</label>
                            <input type="Password Confirm" class="form-control" id="Password Confirm" name="Password Confirm" placeholder="Password Confirm ..." required>
                        </div>
                        <button type="submit" class="btn btn-warning text-white mt-3 w-100">REGISTER</button>
                        <div class="text-center">
                            <a href="forgetpassword.html" class="text-decoration-none font">Already Have Account ?</a>
                        </div>
    
                    </form> 
                        </div>
